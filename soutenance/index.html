                            ### Méthodes classiques

                               * Datacenter

                               * Hadoop (batch)
                               * Storm (flux)

                    <section data-markdown>
                        <script type="text/template">
                            ### Gestion du Data-flow

                             * Début inaccessible et sans fin
                             * Delta plus important que le vitesse
                             * Middleware + Infrastructure

                             => Approche des problèmes de flux par le langage
                        </script>

                        <script type="text/template">
                            ### Définir un langage de programmation

                             * Formaliser les flux
                             * Formaliser des algorithmes de traitements
                             * Offrant les meilleurs garanties de preuve sur les délais de bout en bout
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ### Un langage de programmation

                             * 1974 : Réseaux de Kahn
                               * Divise le programme en entité communicants par **channels** des listes FIFO
                               * Fourni une notation, pas un langage

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### Formaliser les flux
                             * 1976 : Lucid
                               * Se base sur des suites (premier élément et méthode pour calculer les suivants) pour modéliser les flux
                               * Le flux est tronqué pour obtenir un résultat
                             * 1984 : Esterel
                               * Le programme n'a qu'une entrée et qu'une sortie
                               * Nous sommes limité à la transformation d'un flux

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### Formaliser des algorithmes de traitements

                             * 1994 : TBAG
                               * Modélise les variations temporelle des relations
                               * Ne gère pas les traitements
                             * 1995 : Mediaflow
                               * Combinaison visuelle des flux
                               * Pas de notion de traitements
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### Offrant les meilleurs garanties de preuve sur les délais de bout en bout

                             * 1997 : Fran
                               * Modélise la composition de traitements
                               * Aucune gestion des délais
                             * 2002 : RT-FRP
                               * Approche du temps réelle par calcul des coûts de traitements
                               * Aucune garantie globale
                        </script>
                    </section>
