                    <section data-markdown>
                        <script type="text/template">
                            ### Haskell

                             * Fonctionnel pure
                             * Statiquement et fortement typé
                             * Non-strict

                             * La plupart des travaux sur le FRP se basent dessus
                             * Le système de types est suffisament avancé pour modéliser les problématiques de composition
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### 1. Notion de calcul et de composition : Category

                             * Représente un type composable (comme une fonction)
                             * Un type d'entrée, un type de sortie
                             * a -> b + b -> c = a -> c
                             * Il faut que les types d'entrées soit *identiques*
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### 2. Composition standard : Arrow

                             * Spécialisation de Category
                             * Facilité de compositions
                             * Permet d'enrichir de manière transparente les types d'entrée et de sortie
                             * Ne gère pas l'état interne
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### 3. Gestion de l'état : Monad

                             * Gestion interne de l'état
                             * Met les valeurs dans un contexte (on dit que les calculs sont effectués dans un contexte)
                             * Composable lorsque le genre est le même
                             * Seule le type de sortie peut varier
                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ### 4. État et calcul : Kleisli Arrow

                             * Gère l'état
                             * On ajoute une dépendance au contexte (la monad) d'un calcul
                             * Gère la composition avec les types de sortie
                             * Ne se compose que lorsque le type de valeur stockée par le Monad est la même
                        </script>
                    </section>
                </section>
